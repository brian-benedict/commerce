{% extends 'base.html' %}
{% block content %}
<h2>Shopping Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Subtotal</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for cart_item in cart_items %}
        <tr>
            <td>{{ cart_item.product.title }}</td>
            <td>{{ cart_item.quantity }}</td>
            <td>Tsh{{ cart_item.product.price }}</td>
            <td>Tsh{{ cart_item.subtotal }}</td>
            <td><a href="{% url 'remove_from_cart' cart_item_id=cart_item.id %}" class="btn btn-danger">Remove</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
{% endblock %}
